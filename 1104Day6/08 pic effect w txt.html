<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      border: 4px solid red;
      position: relative;
      overflow: hidden;
    }
    .box img{
      display: block;
    }
    .box .mask{
      width: 100%;
      height: 100%;
      font-size: 22px;
      color: #fff;
      background-color: rgba(0,0,0,0);
      position: absolute;
      top:100%;
      left: 0;
      transition: 1s;
    }
    .box:hover .mask{
      top: 0;
      background-color: rgba(0,0,0,.6);
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://picsum.photos/300/500/?random=1">
    <div class="mask">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut repudiandae ad repellendus consectetur quidem unde?</div>
  </div>
</body>
</html>
